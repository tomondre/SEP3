syntax="proto3";
option java_multiple_files = true;
package networking.login;

message ProtobufMessage{
  string messageOrObject = 1;
}

service LoginService{
  rpc getProviderLogin(ProtobufMessage) returns (ProtobufMessage);
  rpc getCustomerLogin(ProtobufMessage) returns (ProtobufMessage);
  rpc addAdministratorLogin(ProtobufMessage) returns (ProtobufMessage);
}